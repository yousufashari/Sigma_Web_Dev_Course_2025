<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        .box {
            background-color: antiquewhite;
        }

        .box2 {
          color: royalblue;
          padding: 10px;
          margin: 25px;
          border: 2px solid black;
          height: 200px;
          box-sizing: border-box;
        }

        .box1 {
            color: red;
            padding: 10px;
          margin: 35px;
          border: 2px solid rgb(9, 59, 224);
          height: 200px;
          box-sizing: border-box;
        }

        
    </style>
</head>

<body>
    <div class="box box2">i am a div </div>
    <div class="box box1">i am a div 2</div>
</body>

</html>
