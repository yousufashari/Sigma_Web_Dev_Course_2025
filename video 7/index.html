<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms- lets learn it!</title>
</head>
<body>
    <h1>Bole to yaha pe apna data likh de</h1>
    <form action="post">
        <div> <label for="name">Name:</label>
        <input type="text" name="name" placeholder="enter name" id="name" > 
    </div>  
    <div>   
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="enter email" id="email"> 
    </div> 
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="enter password" id="password">
    </div>
    
        <label for="male">male</label>
        <input checked  type="checkbox" name="password" id="male" name="gender" value="male">
        <label for="female">female</label>
        <input type="checkbox" name="password" id="female" name="gender" value="female">
        <div>
             <label for="male">male</label>
        <input checked type="radio" name="password" id="male" name="gender" value="male">
        <label for="female">female</label>
        <input type="radio" name="password" id="female" name="gender" value="female">
        </div>
        <div>
            <label for="comment"></label>
            <textarea id="comment" name="comment" rows="4" cols="50" >enter your comment here...
      </textarea>
    </div>
    <div>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
    </form>
</body>
</html>
